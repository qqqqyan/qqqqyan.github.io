remote_theme: chesterhow/tale

plugins:
  - jekyll-paginate
  - jekyll-remote-theme

# Site settings
title:          qy
description:    "GithubPage"
url:            "https://qqqqyan.github.io"
tags:           ['框架', '性能', '工程化', '前沿', '核心知识']
excerpt_separator:  '<!-- excerpt -->'

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Chester How
  url:          https://github.com/qqqqyan
  email:        chesterhow@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
